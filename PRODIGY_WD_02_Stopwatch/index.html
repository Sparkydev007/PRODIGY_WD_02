<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch | iOS Style</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span id="modeLabel">Dark Mode</span>
  </div>

  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display" class="time">00:00:00</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>

    <ul id="laps" class="laps"></ul>
  </div>

  <div class="nav-bar">
    <span class="nav-item active">Stopwatch</span>
    <span class="nav-item">Timer</span>
    <span class="nav-item">Clock</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
